            <h1>CONTACTO</h1>

        <section id=margenInferior>
                <h2>Contactate conmigo</h2>

                <form action="">
                    <fieldset>
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" placeholder="Apellido, Nombre"><br>
                        <label for="email">Correo electrónico: </label>
                        <input type="email" name="email" placeholder="sucorreo@dominio.com"><br>
                    </fieldset>
                    <!--Lista desplegable-->
                <fieldset>
                        <p>¿De dónde me contactás?</p>
                        <select name="regiones">
                            <option value="América Latina">América Latina</option>
                            <option value="América del Norte">América del Norte</option>
                            <option value="Europa">Europa</option>
                            <option value="Asia">Asia</option>
                            <option value="África">África</option>
                            <option value="Oceanía">Oceanía</option>
                        </select> <br>              
                    </fieldset>
                    <!--Casillas de chequeo-->
                    <fieldset>
                        <label for="organización">Empresa/Emprendimiento: </label>
                        <input type="text" name="organización"><br>
                        <div>Trabajo allí</div>
                        <input type="checkbox" name="empresa" value="1">
                        <div>Es mi emprendimiento</div>            
                        <input type="checkbox" name="emprendimiento" value="1"><br><br>
                    </fieldset>    

                    <label for="comentario">Comentario: </label><br>
                    <textarea name="comentario" placeholder="Dejame tu consulta" cols="30" rows="10"></textarea><br><br>
                    <!--Botones-->           
                    <input type="reset" value="Borrar datos">  
                    <input type="submit" value="Enviar consulta">           
                </form>            
        </section>
